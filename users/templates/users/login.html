
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<body
    style="background-image: url('../../static/users/images/background.jpg');background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
        <div class="col-xs-12 col-md-5">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group" id="signup-button">
                    <button class="btn  ">Sign In</button>
                </div>
                <div class="form-group">
                    <small class="text-muted ml-3">Don't have an account yet? <a href="{% url 'register' %}">Sign Up
                            Today</a></small>
                </div>
            </form>
        </div>

    </div>
</body>
