</body style="background-image: url('../../static/users/images/background.jpg');background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">  
  {% load static %}

    <nav class="navbar navbar-expand-lg navbar-light  ">
      <a class="navbar-brand font-weight-bold" href="{% url 'home' %}"><img src="../../static/users/images/LOGO MTY.png"
        alt="MOTOYO" style="position: absolute;top: 12pt; left: 12pt;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hosting' %}">Hosting</a>
        </li>
        <form class="d-flex" id="authstyle">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn" style="color: white; background-color: #6614fd;" type="submit"
            id="header-links"> Profile </a>
          <a href="{% url 'logout' %}" class="btn" style="color: white; background-color: #6614fd;" type="submit"
            id="header-links"> Logout </a>
          {% else %}
          <a href="{% url 'register' %}" class="btn" style="color: white; background-color: #6614fd;" type="submit"
            id="header-links">Register </a>
          <a href="{% url 'login' %}" class="btn" style="color: white; background-color: #6614fd; margin-left: 10px; "
            type="submit" id="header-links">Log In</a>
          {% endif %}
          </form>
        </ul>
      </div>
    </nav>
  </section>
 </body>

            <div class="alert alert-{{message.tags}}">{{message}}</div>
